<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Upload Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background gradient for the entire page */
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Card styling */
        .card {
            border-radius: 15px;
            overflow: hidden;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Header style */
        .card-header {
            background: #19057b;
            color: #fff;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Warning icon style */
        .warning-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        /* Footer style */
        .card-footer {
            background: #f8f9fa;
            font-size: 0.9rem;
            padding: 1rem;
        }
        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        /* Text styling */
        .text-muted {
            color: #6c757d !important;
        }
        .alert-info {
            background-color: #e9f5ff;
            border: none;
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <i class="fas fa-exclamation-triangle warning-icon"></i>
            Certificate Upload Required
        </div>
        <div class="card-body text-center">
            <p class="fs-5">
                <strong>Oops! Your certificate is not uploaded in the database.</strong>
            </p>
            <p>
                To display your certificate, please send it to the email address below.
            </p>
            <div class="alert alert-info" role="alert">
                <strong>Email Address:</strong> <a href="mailto:certification@alfidotech.com" class="text-decoration-none">certification@alfidotech.com</a>
            </div>
            <button class="btn btn-primary mt-3" onclick="window.location.href='mailto:certification@alfidotech.com'">
                Send Certificate via Email
            </button>
        </div>
        <div class="card-footer text-center text-muted">
            If you need further assistance, feel free to contact us.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
