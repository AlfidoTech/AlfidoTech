<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway | Alfido Tech</title>

     <!-- Favicon and Manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

   <!-- Apple Touch Icon -->
   <link rel="apple-touch-icon" sizes="180x180" href="alfido.png">
  
   <!-- Android Favicon Icon -->
   <link rel="icon" type="image/png" sizes="192x192" href="alfido1.png">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .container {
            margin-top: 60px;
        }
        .payment-card {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .qr-code img {
            max-width: 180px;
            border-radius: 8px;
        }
        .bank-details {
            padding: 20px;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: bold;
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #534bae;
            border-color: #534bae;
        }
        .copy-alert {
            font-size: 14px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="payment-card mx-auto" style="max-width: 500px;">
        <div class="text-center mb-4">
            <img src="Logo 2.png" alt="Alfido Tech Logo" height="50" width="250">
            <h2 class="fw-bold text-primary">Payment Gateway</h2>
            <p class="text-muted">Secure Payment Processing</p>
        </div>
        <div class="row align-items-center">
            <!-- QR Code Section -->
            <div class="col-md-5 text-center qr-code mb-4 mb-md-0">
                <img src="pay1.png" alt="QR Code" class="img-fluid">
                <p class="mt-2 text-muted">Scan QR Code to Pay</p>
            </div>
            <!-- Bank Details Section -->
            <div class="col-md-7 bank-details">
                <h5 class="text-primary">Bank Details</h5>
                <div class="mb-2">
                    <i class="bi bi-person-circle text-primary me-2"></i>
                    <strong>Name:</strong> Bhanupratap Biswas
                </div>
                <div class="mb-2">
                    <i class="bi bi-bank text-primary me-2"></i>
                    <strong>Account No:</strong> 24828100047706
                </div>
                <div class="mb-2">
                    <i class="bi bi-building text-primary me-2"></i>
                    <strong>IFSC Code:</strong> BARB0SATNAX
                </div>
                <button id="copyButton" class="btn btn-outline-primary btn-sm mt-3 w-100">
                    <i class="bi bi-clipboard"></i> Copy Bank Details
                </button>
                <div id="copyAlert" class="copy-alert mt-2 d-none">Bank details copied to clipboard!</div>
            </div>
        </div>
        <!-- Payment Options -->
        <div class="mt-4">
            <h5 class="text-primary">Choose Your Payment Option</h5>
            <div class="form-check mt-3">
                <!-- <input class="form-check-input" type="radio" name="paymentOption" id="option99" value="99"> -->
                <label class="form-check-label" for="option99">
                    <li>Pay ₹99 for 1-Month Certificate</li>
                </label>
            </div>
            <div class="form-check mt-2">
                <!-- <input class="form-check-input" type="radio" name="paymentOption" id="option199" value="199"> -->
                <label class="form-check-label" for="option199">
                    <li>Pay ₹199 for 4-Month Certificate</li>
                </label>
            </div>
            <!-- <button id="confirmPayment" class="btn btn-primary mt-4 w-100">Confirm Payment</button> -->
        </div>
    </div>
</div>

<!-- Bootstrap and Icons JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<!-- JavaScript for Copy and Payment Simulation -->
<script>
    // Copy Bank Details Functionality
    document.getElementById('copyButton').addEventListener('click', function () {
        const details = `Name: Bhanupratap Biswas\nAccount No: 24828100047706\nIFSC Code: BARB0SATNAX`;
        navigator.clipboard.writeText(details).then(() => {
            const copyAlert = document.getElementById('copyAlert');
            copyAlert.classList.remove('d-none');
            setTimeout(() => copyAlert.classList.add('d-none'), 2000);
        });
    });

    // Simulate Payment Processing for Selected Option
    document.getElementById('confirmPayment').addEventListener('click', function () {
        const selectedOption = document.querySelector('input[name="paymentOption"]:checked');
        if (selectedOption) {
            alert(`Processing payment of $${selectedOption.value} for the selected certificate...`);
        } else {
            alert('Please select a payment option before proceeding.');
        }
    });
</script>

</body>
</html>
